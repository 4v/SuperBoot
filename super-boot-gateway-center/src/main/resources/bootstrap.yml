#配置文件信息通过注册中心的配置中心统一获取
spring:
  cloud:
    #配置读取
    config:
      name: super-boot-gateway-center
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: super-boot-config-center
    #启用消息追踪
    bus:
      trace:
        enabled: true
  #配置消息总线
  rabbitmq:
    host: localhost
    port: 6572
    username: admin
    password: admin
#关闭安全认证
management:
  security:
    enabled: false
#配置注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/
