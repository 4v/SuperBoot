#配置文件信息通过注册中心的配置中心统一获取
spring:
  cloud:
    #配置读取
    config:
      name: super-boot-gateway-center
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: super-boot-config-center
#配置注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://superboot:superboot@localhost:1111/eureka/

