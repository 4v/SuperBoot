#web容器配置
server:
  context-path: /
  port: 80
  tomcat:
    uri-encoding: UTF-8
#定义环境引用的配置文件
spring:
  application:
    name: super-boot-gateway-center
    index: ${random.int}
  http:
    encoding:
      force: true
      charset: UTF-8
    multipart:
      enabled: true
      max-file-size: 1024MB
  #热加载配置
  devtools:
    remote:
      secret: thisismysecret
  cloud:
    #启用消息追踪
    bus:
      trace:
        enabled: true
  #配置消息总线
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
#关闭安全认证
management:
  security:
    enabled: false
#启用调试模式
debug: true
#日志配置
logging:
  config: classpath:log4j2-dev.xml

eureka:
  instance:
    #心跳时间间隔
    lease-renewal-interval-in-seconds: 10
    #无心跳多久后,该服务失效
    lease-expiration-duration-in-seconds: 30
    appname: 网关中心
    instance-id: ${spring.application.name}:${random.int}
#配置网关信息
zuul:
  routes:
    #用户中心
    user:
      path: /UserApi/**
      serviceId: super-boot-user-center
    #鉴权中心
    secruity:
      path: /AuthApi/**
      serviceId: super-boot-secruity-center
