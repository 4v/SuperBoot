#定义环境引用的配置文件
spring:
  profiles:
    active: dev
  application:
    name: super-boot-registry-center
  http:
    encoding:
      force: true
      charset: UTF-8
    multipart:
      enabled: true
      max-file-size: 1024MB
  #热加载配置
  devtools:
    remote:
      secret: thisismysecret
eureka:
  instance:
    #心跳时间间隔
    lease-renewal-interval-in-seconds: 10
    #无心跳多久后,该服务失效
    lease-expiration-duration-in-seconds: 30
    appname: 注册中心
#启用安全配置
security:
  basic:
    enabled: true
  user:
    name: superboot #用户名
    password: superboot #密码