#web容器配置
server:
  context-path: /
  port: 9080
  tomcat:
    uri-encoding: UTF-8
#启用调试模式
debug: true
#日志配置
logging:
  config: classpath:log4j2-dev.xml
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/

spring:
  #配置消息总线
  rabbitmq:
    host: localhost
    port: 6572
    username: admin
    password: admin
#关闭安全认证
management:
  security:
    enabled: false